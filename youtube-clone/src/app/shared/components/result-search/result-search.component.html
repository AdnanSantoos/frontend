<div class="card">
  <img src="{{result.thumbnailUrl}}" class="card-img-top" [alt]="result.title">
  <div class="card-body">
    <h5 class="card-title">{{result.title}}</h5>
    <p class="card-text">{{result.description}}</p>
    <a href="{{result.videoUrl}}" target="_blank" class="btn btn-danger">Watch</a>
  </div>
</div>
